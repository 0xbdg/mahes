{% load static %}
<!DOCTYPE html>
<html lang="id">
    <head>
        <title>{% block title %}{% endblock %}</title>

        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link rel="icon" type="image/x-icon" href="{% static 'image/brand.png'%}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script src="{% static 'js/main.js' %}"></script>

        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
              theme: {
                extend: {
                  colors: {
                    clifford: '#da373d',
                    primary: {"50":"#eff6ff","100":"#dbeafe","200":"#bfdbfe","300":"#93c5fd","400":"#60a5fa","500":"#3b82f6","600":"#2563eb","700":"#1d4ed8","800":"#1e40af","900":"#1e3a8a","950":"#172554"}
                  },
                }
              }
            }
        </script>
        <style type="text/tailwindcss">
          @layer utilities {
            .content-auto {
              content-visibility: auto;
            }
          }

          .carousel-container {
            perspective: 1000px;
            touch-action: pan-y pinch-zoom;
        }

        .carousel-track {
            transform-style: preserve-3d;
            transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .carousel-item {
            backface-visibility: hidden;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .carousel-item.active {
            opacity: 1;
            transform: scale(1) translateZ(0);
        }

        @media (max-width: 640px) {
            .carousel-item.prev {
                opacity: 0;
                transform: scale(0.8) translateX(-50%) translateZ(-100px);
            }

            .carousel-item.next {
                opacity: 0;
                transform: scale(0.8) translateX(50%) translateZ(-100px);
            }
        }

        @media (min-width: 641px) {
            .carousel-item.prev {
                opacity: 0.7;
                transform: scale(0.9) translateX(-100%) translateZ(-100px);
            }

            .carousel-item.next {
                opacity: 0.7;
                transform: scale(0.9) translateX(100%) translateZ(-100px);
            }
        }

        .carousel-item.hidden {
            opacity: 0;
            transform: scale(0.8) translateZ(-200px);
        }

        .nav-button {
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        @media (hover: hover) {
            .nav-button:hover {
                background: rgba(255, 255, 255, 0.2);
                transform: scale(1.1);
            }
        }

        .nav-button:active {
            transform: scale(0.95);
        }

        .progress-bar {
            transition: width 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }
        </style>
    </head>
    <body class="bg-gray-100 text-gray-500 dark:bg-gray-900 dark:text-white">
        {% block navbar %}{% endblock %}
        {% block content %}{% endblock %}
        {% block footer %}{% endblock %}
    </body>
</html>
